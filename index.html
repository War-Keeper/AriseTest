<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gem Catalog • Static + Google Sheets</title>
  <link rel="icon" href="data:,"><!-- silence favicon 404 -->

  <!-- Tailwind (CDN is fine for GitHub Pages) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Scrollbar */
    ::-webkit-scrollbar { width: 10px; height: 10px; }
    ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }

    /* Skeleton shimmer */
    .skeleton { position: relative; overflow: hidden; background-color: #e5e7eb; }
    .skeleton::after { content: ""; position: absolute; inset: 0;
      background: linear-gradient(90deg, rgba(229,231,235,0), rgba(229,231,235,.8), rgba(229,231,235,0));
      animation: shimmer 1.3s infinite; transform: translateX(-100%); }
    @keyframes shimmer { 100% { transform: translateX(100%); } }

    /* Inputs/selects outline */
    .form-field { border-width: 2px; border-color: #cbd5e1; }
    .form-field:focus { outline: 2px solid transparent; border-color:#4f46e5; box-shadow: 0 0 0 3px rgba(99,102,241,.35); }

    /* Color swatch dot */
    .swatch { width: 16px; height: 16px; border-radius: 9999px; box-shadow: inset 0 0 0 2px rgba(255,255,255,.7); }

    /* Cards */
    .card { transition: all .2s ease; }
    .card:hover { box-shadow: 0 8px 24px rgba(17,24,39,.08); transform: translateY(-2px); }

    /* Filter buttons/chips */
    .filter-btn, .filter-chip {
      border: 2px solid #e5e7eb; background:#fff; color:#111827;
      padding: .25rem .5rem; border-radius: .5rem; font-size: .75rem;
    }
    .filter-btn:hover, .filter-chip:hover { background:#f8fafc; border-color:#cbd5e1; }
    .filter-btn.active, .filter-chip.active {
      background:#4f46e5; color:#fff; border-color:#4f46e5;
      box-shadow: 0 0 0 3px rgba(99,102,241,.25);
    }

    /* horizontal media strip */
    .media-strip{display:flex;gap:.5rem;overflow-x:auto;scroll-snap-type:x mandatory;-webkit-overflow-scrolling:touch}
    .media-strip::-webkit-scrollbar{height:8px}
    .media-strip::-webkit-scrollbar-thumb{background:#d1d5db;border-radius:8px}
    .media-item{flex:0 0 100%;scroll-snap-align:center;border-radius:.75rem;overflow:hidden;background:#f3f4f6}
    .media-item > img,.media-item > video{width:100%;height:100%;object-fit:cover;display:block}
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <!-- Header -->
  <header class="sticky top-0 z-40 bg-white/80 backdrop-blur border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center gap-4">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-cyan-500 to-indigo-600"></div>
        <div>
          <h1 class="text-lg font-semibold">Gem Catalog</h1>
          <p class="text-xs text-gray-500">Static site • Google Sheet powered</p>
        </div>
      </div>

      <div class="ml-auto flex-1 max-w-2xl">
        <label class="sr-only" for="q">Search</label>
        <div class="relative">
          <input id="q" type="search" placeholder="Search stock ID, shape, origin, etc…" class="form-field w-full rounded-xl pl-10" />
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
            <svg width="16" height="16"><use href="#"></use></svg>
          </div>
        </div>
      </div>

      <div class="flex items-center gap-2">
        <button id="refreshBtn" class="rounded-lg border border-gray-300 px-3 py-2 text-sm hover:bg-gray-50 hidden sm:inline-flex items-center gap-2">Refresh</button>
        <a id="csvLink" href="#" class="rounded-lg border border-gray-300 px-3 py-2 text-sm hover:bg-gray-50">Data</a>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 grid grid-cols-1 lg:grid-cols-12 gap-6">
    <!-- Sidebar Filters (desktop) - NO Gem Type here -->
    <aside class="hidden lg:block lg:col-span-3">
      <div class="bg-white rounded-2xl border border-gray-200 p-4 sm:p-5 sticky top-24">
        <div class="flex items-center justify-between mb-2">
          <h2 class="text-sm font-semibold">Filters</h2>
          <button id="clearAll" class="text-xs text-indigo-600 hover:underline">Clear all</button>
        </div>
        <div id="activePills" class="flex flex-wrap gap-2 mb-3"></div>
        <div id="facets" class="space-y-4"></div>
      </div>
    </aside>

    <!-- Results + Toolbar -->
    <section class="lg:col-span-9">
      <div class="bg-white rounded-2xl border border-gray-200 p-3 sm:p-4">
        <!-- Top toolbar -->
        <div id="toolbar" class="mb-4 space-y-4">
          <div>
            <div class="text-[12px] font-medium mb-2">Gem Type</div>
            <!-- Hidden on mobile; desktop quick chips -->
            <div id="chipStones" class="hidden md:flex flex-wrap gap-2"></div>
          </div>
          <div>
            <div class="text-[12px] font-medium mb-2">Shape</div>
            <div id="chipShapes" class="flex flex-wrap gap-2"></div>
          </div>
          <div class="grid md:grid-cols-3 gap-4">
            <div>
              <div class="text-[12px] font-medium">Price (USD)</div>
              <div class="flex items-center gap-2 mt-2">
                <input id="priceMin" type="number" class="form-field w-28 rounded text-sm" placeholder="$ Min">
                <input id="priceMax" type="number" class="form-field w-32 rounded text-sm" placeholder="$ Max">
              </div>
            </div>
            <div>
              <div class="text-[12px] font-medium">Carat</div>
              <div class="flex items-center gap-2 mt-2">
                <input id="caratMin" type="number" step="0.01" class="form-field w-24 rounded text-sm" placeholder="Min">
                <input id="caratMax" type="number" step="0.01" class="form-field w-24 rounded text-sm" placeholder="Max">
              </div>
            </div>
            <div>
              <div class="text-[12px] font-medium">Quality Grade</div>
              <div class="flex items-center gap-2 mt-2">
                <select id="qualityMin" class="form-field rounded text-sm">
                  <option value="1">A</option><option value="2">AA</option><option value="3">AAA</option><option value="4">AAAA</option><option value="5">AAAAA</option>
                </select>
                <span class="text-gray-400">to</span>
                <select id="qualityMax" class="form-field rounded text-sm">
                  <option value="1">A</option><option value="2">AA</option><option value="3" selected>AAA</option><option value="4">AAAA</option><option value="5">AAAAA</option>
                </select>
              </div>
            </div>
          </div>

          <div class="grid md:grid-cols-5 gap-2">
            <select id="selOrigin" class="form-field rounded text-sm"><option value="">Origin</option></select>
            <select id="selPair" class="form-field rounded text-sm"><option value="">Single/Pair</option><option>Single</option><option>Pair</option></select>
            <select id="selClarity" class="form-field rounded text-sm"><option value="">Clarity</option></select>
            <select id="selTreatment" class="form-field rounded text-sm"><option value="">Enhancement</option></select>
            <select id="selCert" class="form-field rounded text-sm"><option value="">Certificate</option></select>
          </div>
        </div>

        <div class="flex flex-wrap items-center gap-3 mb-3">
          <div class="text-sm text-gray-500"><span id="resultCount">0</span> results</div>
          <div class="ml-auto flex items-center gap-2">
            <label class="text-xs text-gray-500" for="sort">Sort</label>
            <select id="sort" class="form-field rounded-lg text-sm">
              <option value="featured">Featured</option>
              <option value="priceAsc">Price/Ct ↑</option>
              <option value="priceDesc">Price/Ct ↓</option>
              <option value="caratAsc">Carat ↑</option>
              <option value="caratDesc">Carat ↓</option>
              <option value="newest">Newest</option>
            </select>
            <label class="text-xs text-gray-500" for="perPage">Per page</label>
            <select id="perPage" class="form-field rounded-lg text-sm">
              <option>24</option><option>48</option><option>96</option>
            </select>
          </div>
        </div>

        <div id="grid" class="grid grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-4"></div>

        <div class="flex items-center justify-center gap-2 mt-4">
          <button id="prevPage" class="px-3 py-2 text-sm rounded-lg border border-gray-300 disabled:opacity-50">Prev</button>
          <div class="text-sm text-gray-500">Page <span id="page">1</span> / <span id="pages">1</span></div>
          <button id="nextPage" class="px-3 py-2 text-sm rounded-lg border border-gray-300 disabled:opacity-50">Next</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Mobile bottom bar -->
  <div class="fixed bottom-0 inset-x-0 z-40 sm:hidden">
    <div class="mx-auto max-w-7xl px-4 pb-4">
      <div class="bg-white/95 backdrop-blur shadow border rounded-2xl p-2 flex items-center justify-center gap-3">
        <button id="mobileFiltersBtn" class="flex-1 inline-flex items-center justify-center gap-2 px-4 py-2 rounded-xl border border-gray-300 bg-white text-sm">Filters</button>
      </div>
    </div>
  </div>

  <!-- Mobile bottom sheet -->
  <div id="mobileSheet" class="fixed inset-0 z-50 hidden" aria-modal="true" role="dialog">
    <div class="absolute inset-0 bg-black/40" data-close></div>
    <div class="absolute inset-x-0 bottom-0 bg-white rounded-t-2xl shadow-xl max-h-[85vh] flex flex-col">
      <div class="relative p-4 border-b">
        <div class="absolute left-1/2 -translate-x-1/2 -top-3 h-1.5 w-12 bg-gray-300 rounded-full"></div>
        <div class="flex items-center justify-between">
          <h3 class="font-semibold">Filters</h3>
          <button id="mobileClose" class="text-gray-500">Close</button>
        </div>
      </div>
      <div class="overflow-y-auto p-4 space-y-4" id="facetsMobile"></div>
      <div class="p-4 border-t flex gap-2">
        <button id="mobileClear" class="px-3 py-2 rounded-lg border border-gray-300">Clear</button>
        <button id="mobileApply" class="flex-1 px-3 py-2 rounded-lg bg-indigo-600 text-white">Apply</button>
      </div>
    </div>
  </div>

  <!-- Card template -->
  <template id="cardTpl">
    <article class="card group bg-white rounded-xl border border-gray-200 overflow-hidden" data-card>
      <div class="aspect-square bg-gray-100 relative">
        <img class="w-full h-full object-cover" alt="Gem image" />
        <div class="absolute top-2 right-2 flex gap-1">
          <span class="px-1.5 py-0.5 text-[10px] rounded-full bg-white/90 border border-gray-200" data-badge="stone"></span>
          <span class="px-1.5 py-0.5 text-[10px] rounded-full bg-white/90 border border-gray-200 flex items-center gap-1" data-badge="color">
            <span class="swatch"></span><span data-badge-label></span>
          </span>
        </div>
      </div>
      <div class="p-3 space-y-1">
        <div class="flex items-start justify-between gap-2">
          <h3 class="font-medium text-sm leading-tight">
            <a class="hover:underline" target="_blank" data-stock></a>
          </h3>
          <div class="text-right text-sm">
            <div class="font-semibold" data-retail></div>
            <div class="text-[11px] text-gray-500" data-carat></div>
          </div>
        </div>
        <div class="text-xs text-gray-600 flex flex-wrap gap-x-3 gap-y-1">
          <div><span class="text-gray-400">Shape:</span> <span data-shape></span></div>
          <div><span class="text-gray-400">Clarity:</span> <span data-clarity></span></div>
          <div><span class="text-gray-400">Origin:</span> <span data-origin></span></div>
        </div>
        <div class="text-[11px] text-gray-500"><span data-size></span></div>

        <button type="button" class="mt-2 text-xs text-indigo-600 hover:underline" data-toggle>Details</button>
        <div class="details hidden border-t border-gray-100 mt-2 pt-3 space-y-3" data-details>
          <div class="media-strip" data-media></div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-3 text-xs text-gray-700" data-specs></div>
        </div>
      </div>
    </article>
  </template>

  <!-- Skeleton template -->
  <template id="skeletonTpl">
    <div class="card bg-white rounded-xl border border-gray-200 overflow-hidden">
      <div class="aspect-square skeleton"></div>
      <div class="p-3 space-y-2">
        <div class="h-4 rounded skeleton"></div>
        <div class="h-3 w-2/3 rounded skeleton"></div>
        <div class="h-3 w-1/2 rounded skeleton"></div>
      </div>
    </div>
  </template>

  <!-- Libs + App -->
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
